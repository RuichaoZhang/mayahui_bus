<div class="c-content-inner">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">条件查询</p>
    </div>
  </div>
  <div class="row pt-2 pb-2">
    <div class="col-md-4">
      <div class="form-group row">
        <label class="col-md-3 col-form-label text-right">科目名称：</label>
        <div class="col-md-7">
          <sui-select class="selection"
                      [options]="examSubjects"
                      (selectedOptionChange)="examSubjectChange($event)"
                      #select2>
            <sui-select-option *ngFor="let option of select2.filteredOptions"
                               [value]="option.examSubjectName">
            </sui-select-option>
          </sui-select>
        </div>
      </div>
    </div>
    <div class="col-md-4">
    总人数{{data.length}}
    </div>
  </div>

  <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
    <thead nz-thead>
    <tr>
      <th nz-th><span>编号</span></th>
      <th nz-th><span>姓名</span></th>
      <th nz-th><span>身份证号</span></th>
      <th nz-th><span>准考证号</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>
        <a>{{data.id}}</a>
      </td>
      <td nz-td>{{data.userName}}</td>
      <td nz-td>{{data.attribute5}}</td>
      <td nz-td>{{data.attribute2}}</td>
    </tr>
    </tbody>
  </nz-table>`,
</div>
